<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/login.css?v={{ layui.admin.v }}-1" media="all">
</script>

<script type="text/javascript" src="js/jsencrypt.js"></script>


<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>登录</h2>
            <p>高校毕业管理系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>

            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
            <a lay-href="/user/reg" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>

    </div>


</div>

<script>


    layui.use(['admin', 'form', 'user'], function () {
        var $ = $
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , true_url = layui.setter.true_url
            , search = router.search;

        form.render();
        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {


            console.log(obj.field);


            admin.req({
                url: true_url + '/account/login?publicKey=get'
                , method: 'get'
                , success: function (res) {
                    var publicKey = res['data'].publicKey;
                    var appId = obj.field['username'];
                    var password = obj.field['password'];
                    var methodName = 'login';
                    var timestamp = new Date().toUTCString();
                    var encrypt = new JSEncrypt();

                    encrypt.setPublicKey(publicKey);
                    password = encrypt.encrypt(password);

                    admin.req({
                        url: true_url + '/account/login'
                        , dataType: 'json'
                        , method: 'post'
                        , data: {
                            "appId": appId
                            , "password": password
                            , "methodName": methodName
                            , "timestamp": timestamp
                            , "publicKey": publicKey
                        }
                        , success(res) {

                            var meta = res['meta'];
                            var data = res['data'];
                            if (meta['code'] == 1003) {


                                layer.msg(meta['msg'], {
                                    offset: '15px'
                                    , icon: 1
                                    , time: 1000
                                }, function () {
                                    location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                                });
                            } else {
                                layer.msg(meta['msg']);
                            }

                            //请求成功后，写入 access_token
                            layui.data(setter.tableName, {
                                key: setter.request.tokenName
                                , value: data['jwt']
                            });
                            console.log(data['jwt']);

                        }

                    });


                }

            });
            //请求登入接口
            /*          admin.req({
                          url: true_url+'/login'
                          , data: obj.field
                          ,method:'post'
                          , error(res) {
                              console.log('error')
                          }
                          ,success(res){
                            //请求成功后，写入 access_token
                            layui.data(setter.tableName, {
                              key: setter.request.tokenName
                              ,value: res.data.access_token
                            });

                            //登入成功的提示与跳转
                            layer.msg('登入成功', {
                              offset: '15px'
                              ,icon: 1
                              ,time: 1000
                            }, function(){
                              location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                            });
                          }


                      });*/

        });


    });
</script>
