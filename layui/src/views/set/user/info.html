<title>设置我的资料</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>设置</cite></a>
        <a><cite>我的资料</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">设置我的资料</div>
                <div class="layui-card-body" pad15>


                    <script type="text/html" template lay-url="{{layui.setter.true_url}}/accountInfo/getInfo">

                        <div class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">我的角色</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="role" value="{{d.data.role}}" readonly class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
                            </div>


                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" value="{{d.data.username}}" readonly
                                           class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">不可修改</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" value="{{d.data.phone||''}}" lay-verify="phone"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="email" value="{{d.data.email ||''}}" lay-verify="email"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                </div>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form'], function () {
        var $ = layui.$
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , true_url = layui.setter.true_url;


        form.on('submit(setmyinfo)', function (obj) {

            var email = obj.field.email;
            var phone = obj.field.phone;
            console.log(email + "   " + phone);
            admin.req({
                    url: true_url + '/accountInfo/setInfo'
                    , method: 'put'
                    , data: {
                        'email': email
                        , 'phone': phone
                    }
                    , success(res) {
                        var meta = res['meta'];
                        if (meta['code'] === 6666) {
                            layer.msg('成功修改');
                        } else {
                            layer.msg('修改失败');
                        }

                    }, error() {
                        layer.msg('修改失败');
                    }
                }
            );

        });


    })
</script>
