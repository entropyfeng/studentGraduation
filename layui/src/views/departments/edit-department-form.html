<div class="layui-form" lay-filter="student-info-form" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="departmentId" value="{{ d.params.departmentId|| '' }}" readonly
                       class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">部门名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="departmentName" value="{{ d.params.departmentName|| '' }}" readonly
                       class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">部门描述</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="departmentDescription" value="{{ d.params.departmentDescription|| '' }}"
                       class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="department-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
